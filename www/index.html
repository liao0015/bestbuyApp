<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <script src="lib/satellizer/satellizer.js"></script>
    <script src="lib/ngstorage/ngStorage.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
   
    <script src="js/services/services.js"></script>
    <script src="js/services/storage-service.js"></script>
    <script src="js/services/store-service.js"></script>
    <script src="js/services/bestbuy-service.js"></script>
      
    <script src="js/login-controller.js"></script>
    <script src="js/search/search-controller.js"></script>
    <script src="js/stores/stores-controller.js"></script>
    <script src="js/logs/logs-controller.js"></script>
    
    
  </head>
  <body ng-app="bestbuyApp">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view>
        <script id="login.html" type="text/ng-template"></script>  
    </ion-nav-view>
    
      
  </body>
</html>
