<ion-view view-title="Stores">
  <ion-content>
      
      <div class="bar bar-header item-input-inset">
            <label class="item-input-wrapper">
                <i class="icon ion-ios-search placeholder-icon"></i>
                <input type="search" placeholder="Search by City Name" ng-model="input" >
            </label>
            <button class="button button-clear" ng-click="search(input)">
                Submit
            </button>
        </div>
      
    <label class="item">
        <button class="button button-block button-positive" 
              ng-click="findNearestStores()">
            Find BestBuy stores near you
        </button>
    </label>
      
    <div>
        <h4>Search result by current location</h4>
    </div>
    <ion-list>
        <ion-item ng-repeat="result in results">
            <h3>{{result.name}}</h3>
            <h4>{{result.distance}} miles</h4>
        </ion-item>
    </ion-list>
      
    <div>
        <h4>Search result by city name</h4>
    </div>
    <ion-list>
        <ion-item ng-repeat="store in stores" type="item-text-wrap">
            <h3>{{store.storeID}}</h3>
            <h2>{{store.name}}</h2>
            <h3>{{store.longName}}</h3>
            <p>{{store.address}}</p>
            <p>{{store.city}}</p>
        </ion-item>
    </ion-list>
      
  </ion-content>
</ion-view>
