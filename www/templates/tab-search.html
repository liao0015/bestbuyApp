<ion-view view-title="Search">
    <ion-content class="padding">
        
        <div class="bar bar-header item-input-inset">
            <label class="item-input-wrapper">
                <i class="icon ion-ios-search placeholder-icon"></i>
                <input type="search" placeholder="Search" ng-model="input" >
            </label>
            <button class="button button-clear" ng-click="search(input)">
                Submit
            </button>
        </div>
        
        <ion-slide-box>
            <ion-slide ng-repeat="product in products" >     
                <h3>{{product.name}}</h3>
                <h4>{{product.salePrice | currency:"USD$"}}</h4>
                <img ng-src="{{product.image}}" style="width:300px;height:400px;display:block;margin:auto"/>      
            </ion-slide>
        </ion-slide-box>
        
    </ion-content>
</ion-view>
